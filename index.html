<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Objectives</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
</head>
<body>
    <div id="cover-image">
        <img src="cover.JPG" alt="cover">
        <div class="clickable-section section0" onclick="showMainImage()"></div>
    </div>

    <h1>Explore Your Travel Options</h1>
    <div id="main-image" class="hidden">
        <img src="Options.JPG" alt="Travel Options">
        <div class="clickable-section section1" onclick="showArrow('tourist-concentrators')"></div>
        <div class="clickable-section section2" onclick="showArrow('cultural-tourism')"></div>
        <div class="clickable-section section3" onclick="showArrow('third-world')"></div>
        <div class="clickable-section section4" onclick="showArrow('trip-suppliers')"></div>
    </div>

    <div id="arrow-container" class="hidden">
        <div id="arrow-overlay">
            <canvas id="arrow-canvas"></canvas>
        </div>
        <button onclick="spinArrow()">Spin Arrow</button>
        <div id="destiny-message" class="destiny-message">
            young Berta, <br>
            Well, Not so young Berta,<br>
            To reach 30 years, achieved you have,<br>
            the title of ancient one, you obtained. <br>
            To Doctor rank, ascended you have <br>
            A seat on the Council on tuesday you claimed <br>
            But today, oxygen shows you the path <br>
            To the other destiny you aimed at
        </div>
        <div id="yoda-image">
            <img src="yoda.png" alt="Yoda">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
